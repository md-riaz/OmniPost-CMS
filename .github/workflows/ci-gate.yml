name: CI Gate

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, pdo, pdo_sqlite, sqlite3
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Prepare app
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Reject closures in config
        run: |
          if grep -RInE "=>\s*fn\s*\(|function\s*\(" config; then
            echo "Closures found in config files. Move logic to classes/controllers.";
            exit 1;
          fi

      - name: Framework cache gates
        run: |
          php artisan config:cache
          php artisan route:cache

      - name: Clear runtime caches before tests
        run: php artisan optimize:clear

      - name: Run tests
        run: php artisan test --without-tty
