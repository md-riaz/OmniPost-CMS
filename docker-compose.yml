services:
    app:
        build:
            context: .
            target: app
        image: omnipost-cms-app
        container_name: omnipost-app
        restart: unless-stopped
        working_dir: /var/www
        networks:
            - omnipost-network
        environment:
            - APP_ENV=${APP_ENV:-production}
            - APP_KEY=${APP_KEY}
            - APP_DEBUG=${APP_DEBUG:-false}
        depends_on:
            - db
            - redis

    nginx:
        build:
            context: .
            target: nginx
        container_name: omnipost-nginx
        restart: unless-stopped
        ports:
            - "8008:80"
        networks:
            - omnipost-network
        depends_on:
            - app

    db:
        image: mariadb:10.11
        container_name: omnipost-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-omnipost}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
            MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
            MYSQL_USER: ${DB_USERNAME:-omnipost}
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - omnipost-network

    redis:
        image: redis:alpine
        container_name: omnipost-redis
        restart: unless-stopped
        volumes:
            - redis_data:/data
        networks:
            - omnipost-network

networks:
    omnipost-network:
        driver: bridge

volumes:
    db_data:
    redis_data:
